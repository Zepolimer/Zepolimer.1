<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(0, 0%, 100%);
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <section class="content">
        <div class="card">

          <div class="card-header">
            <img
              class="victor"
              src="./images/image-victor.jpg"
              alt="Profile pic"
            />
          </div>

          <div class="card-body">
            <p>Victor Crest <span class="grey">26</span><p>
            <p class="gray">London</p>
          </div>

          <div class="card-footer">
            <ul class="num">
              <li>80K<span>Followers</span></li>
              <li>803K<span>Likes</span></li>
              <li>1.4K<span>Photos</span></li>
            </ul>
          </div>

        </div>
      </section>

          <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/Zepolimer" target="_blank">Remi Lopez</a
            >.
          </div>
    </div>
  </body>
</html>
